<main role="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
                <h2 class="mt-3 pt-3">Add New City </h2>
                <div class="form-group">
                  <input type="text" id="name" formControlName="name" class="form-control" placeholder="City Name" autofocus>
                  <span class="help-block" *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">
                    City name is required.
                  </span>
                </div>
                <div class="form-group">
                  <app-ngx-editor height="250px" id="description"
                   name="description"
                   [placeholder]="'Enter the photo description.'"
                   formControlName="description"
                   [spellcheck]="true">
                  </app-ngx-editor>

                  <span class="help-block" *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">
                    Description is required.
                  </span>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="!cityAddForm.valid">Submit</button>
                <hr>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><code>{{cityAddForm.value|json}}</code></td>
                        <td>{{cityAddForm.status|json}}</td>
                      </tr>
                    </tbody>
                  </table>
              </form>
        </div>
      </div>
    </div>
  </main>
